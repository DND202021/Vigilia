# ERIOP Docker Compose - Local Server Deployment
# Simple setup for Portainer on local Linux server
# Access via: http://YOUR_SERVER_IP

version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: eriop-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: eriop
      POSTGRES_PASSWORD: ${DB_PASSWORD:-eriop_secure_2025}
      POSTGRES_DB: eriop
    volumes:
      - eriop_postgres:/var/lib/postgresql/data
    networks:
      - eriop-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eriop"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eriop-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-eriop_redis_2025}
    volumes:
      - eriop_redis:/data
    networks:
      - eriop-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-eriop_redis_2025}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: eriop-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://eriop:${DB_PASSWORD:-eriop_secure_2025}@postgres:5432/eriop
      REDIS_URL: redis://:${REDIS_PASSWORD:-eriop_redis_2025}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change_this_to_64_char_random_string_in_production_environment}
      ENVIRONMENT: production
      CORS_ORIGINS_STR: http://localhost,http://localhost:80,http://${SERVER_IP:-192.168.1.100},https://eriop.netlify.app,https://vigilia.4541f.duckdns.org
      LOG_LEVEL: info
      PORT: 8000
      FILE_STORAGE_PATH: /data/buildings
    volumes:
      - eriop_building_files:/data/buildings
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eriop-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api/v1
        VITE_WS_URL: ws://${SERVER_IP:-localhost}/ws
    container_name: eriop-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      eriop-net:
        aliases:
          - eriop-nginx

  nginx:
    image: nginx:alpine
    container_name: eriop-proxy
    restart: unless-stopped
    ports:
      - "83:80"
    volumes:
      - ./infrastructure/nginx/nginx.local.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - eriop-net

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: eriop-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - eriop_prometheus:/prometheus
    networks:
      - eriop-net
    depends_on:
      - backend

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: eriop-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infrastructure/monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./infrastructure/monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/dashboards:ro
      - eriop_grafana:/var/lib/grafana
    ports:
      - "3003:3000"
    networks:
      - eriop-net
    depends_on:
      - prometheus

  # AlertManager - Alert routing
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: eriop-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./infrastructure/monitoring/alertmanager/alertmanager.local.yml:/etc/alertmanager/alertmanager.yml:ro
      - eriop_alertmanager:/alertmanager
    networks:
      - eriop-net
    depends_on:
      - prometheus

  # Redis Exporter - Redis metrics for Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: eriop-redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-eriop_redis_2025}
    networks:
      - eriop-net
    depends_on:
      - redis

  # Postgres Exporter - PostgreSQL metrics for Prometheus
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: eriop-postgres-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=postgresql://eriop:${DB_PASSWORD:-eriop_secure_2025}@postgres:5432/eriop?sslmode=disable
    networks:
      - eriop-net
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  eriop_postgres:
    external: true
    name: eriop_postgres_data
  eriop_redis:
    external: true
    name: eriop_redis_data
  eriop_building_files:
    external: true
    name: eriop_building_files
  eriop_prometheus:
  eriop_grafana:
  eriop_alertmanager:

networks:
  eriop-net:
    driver: bridge
