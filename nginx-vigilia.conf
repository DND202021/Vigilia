server {
    listen 80;
    server_name vigilia.4541f.duckdns.org;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name vigilia.4541f.duckdns.org;

    # SSL certificates (adjust paths for your setup - e.g., Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/vigilia.4541f.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vigilia.4541f.duckdns.org/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    # Proxy all requests to Docker nginx on port 83
    # This avoids hardcoded container IPs which change on restart
    location / {
        proxy_pass http://127.0.0.1:83;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
