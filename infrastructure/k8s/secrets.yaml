apiVersion: v1
kind: Secret
metadata:
  name: eriop-secrets
  namespace: eriop
  labels:
    app.kubernetes.io/name: secrets
    app.kubernetes.io/part-of: eriop-platform
type: Opaque
stringData:
  # NOTE: Replace these with actual production values
  # In production, use external secrets management (HashiCorp Vault, AWS Secrets Manager, etc.)
  database-url: "postgresql+asyncpg://eriop:CHANGE_ME@eriop-db:5432/eriop"
  redis-url: "redis://:CHANGE_ME@eriop-redis:6379/0"
  secret-key: "CHANGE_ME_TO_A_SECURE_RANDOM_STRING_AT_LEAST_32_CHARS"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: eriop-config
  namespace: eriop
  labels:
    app.kubernetes.io/name: config
    app.kubernetes.io/part-of: eriop-platform
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  ALLOWED_ORIGINS: "https://eriop.example.com"
  VITE_API_URL: "https://eriop.example.com/api/v1"
  VITE_WS_URL: "wss://eriop.example.com"
