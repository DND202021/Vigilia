# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'ERIOP Dashboards'
    orgId: 1
    folder: 'ERIOP'
    folderUid: 'eriop'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: false
