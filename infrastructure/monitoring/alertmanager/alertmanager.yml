# AlertManager configuration for ERIOP
global:
  resolve_timeout: 5m

# Route configuration
route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning'
      repeat_interval: 4h

# Receivers
receivers:
  - name: 'default'
    # Default receiver - can be configured for email/slack/etc

  - name: 'critical'
    # Configure for critical alerts
    # Example email configuration:
    # email_configs:
    #   - to: 'oncall@example.com'
    #     from: 'alertmanager@eriop.local'
    #     smarthost: 'smtp.example.com:587'
    #     auth_username: 'alertmanager'
    #     auth_password: 'password'

  - name: 'warning'
    # Configure for warning alerts

# Inhibition rules
inhibit_rules:
  # If critical alert fires, suppress warning alerts for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
