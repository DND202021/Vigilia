# AlertManager configuration for ERIOP
global:
  resolve_timeout: 5m

# Route configuration
route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true

# Receivers
receivers:
  - name: 'default'
    # Add webhook, email, or Slack configuration here

  - name: 'critical'
    # Configure critical alerts notification

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
