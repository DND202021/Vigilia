# AlertManager configuration for ERIOP
global:
  resolve_timeout: 5m
  # SMTP settings via environment (optional, for email alerts)
  # smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  # smtp_from: 'alertmanager@eriop.local'

# Route configuration
route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 4h

# Receivers
receivers:
  - name: 'default'
    # Fallback receiver - logs only, no external notifications

  - name: 'critical-alerts'
    # Slack notifications for critical alerts
    # Requires SLACK_WEBHOOK_URL environment variable
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#eriop-alerts'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: '{{ .Status | toUpper }}: {{ .CommonLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

  - name: 'warning-alerts'
    # Slack notifications for warnings (separate channel)
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#eriop-warnings'
        send_resolved: true

# Inhibition rules
inhibit_rules:
  # If critical alert fires, suppress warning alerts for same alertname/instance
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
